<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Agent Web Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-mobile-alt me-1"></i>
                Phone Agent
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('config') }}">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- 左侧：聊天区域 -->
            <div class="col-md-8 d-flex flex-column p-0">
                <div class="chat-header bg-primary text-white p-3 flex-shrink-0">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-comments me-2"></i>
                            Phone Assistant
                        </h5>
                        <div class="d-flex align-items-center">
                            <span id="connection-status" class="badge bg-success me-2">
                                <i class="fas fa-circle me-1"></i>
                                已连接
                            </span>
                            <span id="session-id" class="badge bg-light text-dark">
                                会话ID: 未初始化
                            </span>
                        </div>
                    </div>
                </div>

                <div class="chat-container flex-grow-1 overflow-auto p-3" id="chat-messages">
                    <div class="text-center text-muted my-5">
                        <i class="fas fa-robot fa-4x mb-4"></i>
                        <h3>欢迎使用 Phone Agent</h3>
                        <p>通过自然语言控制您的手机</p>
                        <p class="small">例如："打开微信查看未读消息"</p>
                        <div class="mt-3">
                            <small class="text-muted">
                                <i class="fas fa-mobile-alt me-1"></i>
                                支持 70+ 主流应用 • 实时截图 • 多轮对话
                            </small>
                        </div>
                    </div>
                </div>

                <div class="chat-input-area border-top bg-light flex-shrink-0">
                    <div class="input-group">
                        <input type="text"
                               class="form-control"
                               id="task-input"
                               placeholder="输入任务描述..."
                               disabled>
                        <button class="btn btn-primary" id="send-btn" disabled>
                            <i class="fas fa-paper-plane me-1"></i>
                            发送
                        </button>
                        <button class="btn btn-warning" id="stop-btn" disabled>
                            <i class="fas fa-stop me-1"></i>
                            停止
                        </button>
                    </div>
                </div>
            </div>

            <!-- 右侧：状态和截图区域 -->
            <div class="col-md-4 border-start p-0">
                <div class="right-panel">
                    <!-- 状态面板 -->
                    <div class="status-panel p-3 border-bottom">
                        <h6 class="text-muted mb-3">
                            <i class="fas fa-chart-line me-2"></i>
                            执行状态
                        </h6>

                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span class="text-muted">当前任务:</span>
                                <span id="current-task" class="badge bg-secondary">无</span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span class="text-muted">任务状态:</span>
                                <span id="task-status" class="badge bg-secondary">空闲</span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span class="text-muted">执行步数:</span>
                                <span id="step-count">0</span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="text-muted">执行时间:</span>
                                <span id="execution-time">0s</span>
                            </div>
                        </div>

                        <!-- 进度条 -->
                        <div class="progress mb-3" style="height: 6px;">
                            <div id="task-progress" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>

                    <div class="right-panel-content">
                        <!-- 设备信息 -->
                        <div class="device-info p-3 border-bottom">
                            <h6 class="text-muted mb-3">
                                <i class="fas fa-mobile-alt me-2"></i>
                                设备信息
                            </h6>
                            <div id="device-list" class="small">
                                <div class="text-muted">正在加载设备信息...</div>
                            </div>
                        </div>

                        <!-- 截图区域 -->
                        <div class="screenshot-panel p-3">
                            <h6 class="text-muted mb-3">
                                <i class="fas fa-image me-2"></i>
                                实时截图
                            </h6>
                            <div id="screenshot-container" class="screenshot-container">
                                <div class="text-center text-muted py-5">
                                    <i class="fas fa-image fa-2x mb-2"></i>
                                    <p class="small">执行任务时将显示截图</p>
                                </div>
                            </div>
                        </div>

                        <!-- 任务历史 -->
                        <div class="task-history p-3 border-top">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6 class="text-muted mb-0">
                                    <i class="fas fa-history me-2"></i>
                                    任务历史
                                </h6>
                                <button class="btn btn-sm btn-outline-secondary" onclick="refreshTaskHistory()">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                            </div>
                            <div id="task-history-list" class="task-history-list">
                                <div class="text-center text-muted">
                                    <p class="small">暂无任务历史</p>
                                </div>
                            </div>
                        </div>

                        <!-- 支持的应用 -->
                        <div class="supported-apps p-3 border-top">
                            <h6 class="text-muted mb-3">
                                <i class="fas fa-th me-2"></i>
                                支持的应用
                            </h6>
                            <div id="apps-list" class="small">
                                <div class="text-muted">正在加载应用列表...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">系统通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-message">
                通知消息
            </div>
        </div>
    </div>

    <!-- 加载脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
