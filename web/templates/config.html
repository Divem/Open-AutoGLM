<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置 - Terminal Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-mobile-alt me-2"></i>
                Terminal Agent
            </a>
            <div class="navbar-nav">
                <a class="nav-link active" href="#">
                    <i class="fas fa-cog me-1"></i>
                    配置
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-cog me-2"></i>
                            系统配置
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="config-form">
                            <!-- 模型配置 -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <h6 class="text-muted mb-3">
                                        <i class="fas fa-brain me-2"></i>
                                        模型配置
                                    </h6>
                                </div>
                                <div class="col-md-6">
                                    <label for="base-url" class="form-label">模型服务地址</label>
                                    <input type="url" class="form-control" id="base-url"
                                           value="http://localhost:8000/v1" required>
                                    <div class="form-text">OpenAI 兼容的模型服务地址</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="model-name" class="form-label">模型名称</label>
                                    <input type="text" class="form-control" id="model-name"
                                           value="autoglm-phone-9b" required>
                                    <div class="form-text">用于调用的模型名称</div>
                                </div>
                                <div class="col-md-6 mt-3">
                                    <label for="api-key" class="form-label">API Key</label>
                                    <input type="password" class="form-control" id="api-key"
                                           value="EMPTY" placeholder="输入API Key（如果需要）">
                                </div>
                                <div class="col-md-6 mt-3">
                                    <label for="lang" class="form-label">语言</label>
                                    <select class="form-select" id="lang">
                                        <option value="cn" selected>中文</option>
                                        <option value="en">English</option>
                                    </select>
                                </div>
                            </div>

                            <!-- 执行配置 -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <h6 class="text-muted mb-3">
                                        <i class="fas fa-play-circle me-2"></i>
                                        执行配置
                                    </h6>
                                </div>
                                <div class="col-md-6">
                                    <label for="max-steps" class="form-label">最大步数</label>
                                    <input type="number" class="form-control" id="max-steps"
                                           value="100" min="1" max="1000">
                                    <div class="form-text">单个任务的最大执行步数</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="device-id" class="form-label">设备ID</label>
                                    <input type="text" class="form-control" id="device-id"
                                           placeholder="留空自动检测">
                                    <div class="form-text">指定ADB设备ID，留空自动检测</div>
                                </div>
                                <div class="col-md-12 mt-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="verbose" checked>
                                        <label class="form-check-label" for="verbose">
                                            启用详细输出
                                        </label>
                                        <div class="form-text">显示详细的思考过程和执行步骤</div>
                                    </div>
                                </div>
                            </div>

                            <!-- 脚本记录配置 -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <h6 class="text-muted mb-3">
                                        <i class="fas fa-video me-2"></i>
                                        脚本记录
                                    </h6>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="record-script">
                                        <label class="form-check-label" for="record-script">
                                            启用脚本记录
                                        </label>
                                        <div class="form-text">自动记录操作并生成可重放脚本</div>
                                    </div>
                                </div>
                                <div class="col-md-6 mt-3">
                                    <label for="script-output-dir" class="form-label">脚本输出目录</label>
                                    <input type="text" class="form-control" id="script-output-dir"
                                           value="web_scripts">
                                    <div class="form-text">记录脚本保存的目录</div>
                                </div>
                            </div>

                            <!-- 预设配置 -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <h6 class="text-muted mb-3">
                                        <i class="fas fa-bookmark me-2"></i>
                                        预设配置
                                    </h6>
                                </div>
                                <div class="col-md-12">
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-outline-primary" onclick="loadPreset('local')">
                                            <i class="fas fa-home me-1"></i>
                                            本地模型
                                        </button>
                                        <button type="button" class="btn btn-outline-primary" onclick="loadPreset('bigmodel')">
                                            <i class="fas fa-cloud me-1"></i>
                                            智谱BigModel
                                        </button>
                                        <button type="button" class="btn btn-outline-primary" onclick="loadPreset('modelscope')">
                                            <i class="fas fa-server me-1"></i>
                                            ModelScope
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- 操作按钮 -->
                            <div class="row">
                                <div class="col-12">
                                    <div class="d-flex justify-content-between">
                                        <button type="button" class="btn btn-secondary" onclick="resetConfig()">
                                            <i class="fas fa-undo me-1"></i>
                                            重置配置
                                        </button>
                                        <div>
                                            <button type="button" class="btn btn-outline-primary me-2" onclick="testConnection()">
                                                <i class="fas fa-plug me-1"></i>
                                                测试连接
                                            </button>
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-save me-1"></i>
                                                保存配置
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 设备状态 -->
                <div class="card mt-4">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-mobile-alt me-2"></i>
                            设备状态
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="device-status">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2 text-muted">正在检查设备连接状态...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 快速操作 -->
                <div class="card mt-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-bolt me-2"></i>
                            快速操作
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>常用任务</h6>
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-outline-primary btn-sm"
                                            onclick="goToChatWithTask('打开微信')">
                                        <i class="fab fa-weixin me-1"></i>
                                        打开微信
                                    </button>
                                    <button type="button" class="btn btn-outline-primary btn-sm"
                                            onclick="goToChatWithTask('打开淘宝搜索无线耳机')">
                                        <i class="fas fa-shopping-cart me-1"></i>
                                        打开淘宝
                                    </button>
                                    <button type="button" class="btn btn-outline-primary btn-sm"
                                            onclick="goToChatWithTask('打开美团搜索附近的火锅店')">
                                        <i class="fas fa-utensils me-1"></i>
                                        打开美团
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h6>系统操作</h6>
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-outline-secondary btn-sm"
                                            onclick="refreshDevices()">
                                        <i class="fas fa-sync me-1"></i>
                                        刷新设备
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm"
                                            onclick="viewLogs()">
                                        <i class="fas fa-file-alt me-1"></i>
                                        查看日志
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm"
                                            onclick="exportConfig()">
                                        <i class="fas fa-download me-1"></i>
                                        导出配置
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 返回按钮 -->
                <div class="text-center mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-1"></i>
                        返回主界面
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">系统通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-message">
                通知消息
            </div>
        </div>
    </div>

    <!-- 加载脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
</body>
</html>
